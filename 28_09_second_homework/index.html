<!DOCTYPE html>
<html lang="ru">
    <script src="script.js"></script> 
	<head> 
		<title> заголовок </title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
            <select>
                <option>остаться</option>
                <option onclick="redirect('index2.html')">другая страничка</option>
                <option onclick="redirect('http:\\www.google.com')">google</option>
            </select>
            <button id="switchTheme" onclick="switchTheme()"> Сменить тему </button>
		</header>
		
		<div class="container">
			<div class="slides" style="display: block">
				<img class="gallery" src="img/1.jpg" alt="1">
			</div>
			<div class="slides">
				<img class="gallery" src="img/2.jpg" alt="2">
			</div>
			<div class="slides">
				<img class="gallery" src="img/3.jpg" alt="3">
			</div>
			<div class="slides">
				<img class="gallery" src="img/4.jpg" alt="4">
			</div>
			<div class="slides">
				<img class="gallery" src="img/5.jpg" alt="5">
			</div>
			<div class="slides">
				<img class="gallery" src="img/6.jpg" alt="6">
			</div>
            <div class="row">
            <div class="column">
                <img class="demo cursor thumbnail_images" src="img/1.jpg" onclick="currentSlide(1)" alt="1">
            </div>
            <div class="column">
                <img class="demo cursor thumbnail_images" src="img/2.jpg" onclick="currentSlide(2)" alt="2">
            </div>
            <div class="column">
                <img class="demo cursor thumbnail_images" src="img/3.jpg" onclick="currentSlide(3)" alt="3">
            </div>
            <div class="column">
                <img class="demo cursor thumbnail_images" src="img/4.jpg" onclick="currentSlide(4)" alt="4">
            </div>
            <div class="column">
                <img class="demo cursor thumbnail_images" src="img/5.jpg" onclick="currentSlide(5)" alt="5">
            </div>
            <div class="column">
                <img class="demo cursor thumbnail_images" src="img/6.jpg" onclick="currentSlide(6)" alt="6">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		
	</body>
</html>
